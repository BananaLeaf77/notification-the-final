<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Student List</h2>
        <div id="studentTableContainer" class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Gender</th>
                        <th>Telephone</th>
                        <th>Parent ID</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchAllStudents();
        });

        async function fetchAllStudents() {
            try {
                const response = await fetch('http://127.0.0.1:8000/student/get-all', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}` // Adjust as necessary if you need to pass the token
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const students = data.data;
                    const studentTableBody = document.getElementById('studentTableBody');
                    studentTableBody.innerHTML = ''; // Clear existing rows

                    // Iterate through students and create table rows dynamically
                    students.forEach(student => {
                        const row = `<tr>
                                        <td>${student.id}</td>
                                        <td>${student.name}</td>
                                        <td>${student.class}</td>
                                        <td>${student.gender}</td>
                                        <td>${student.telephone}</td>
                                        <td>${student.parent_id}</td>
                                        <td>${new Date(student.created_at).toLocaleString()}</td>
                                        <td>${new Date(student.updated_at).toLocaleString()}</td>
                                    </tr>`;
                        studentTableBody.innerHTML += row;
                    });
                } else {
                    alert('Failed to fetch students');
                }
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear the token and redirect to the login page
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
