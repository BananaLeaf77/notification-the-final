<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow" style="width: 25rem;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div id="errorMsg" class="mt-3 text-danger" style="display:none;"></div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            try {
                console.log('Sending login request...');
        
                const response = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });
        
                // Check if response is ok (status code 200-299)
                if (!response.ok) {
                    console.error('Failed to login:', response.statusText);
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('errorMsg').innerText = 'Login failed. Please try again.';
                    return;
                }
        
                const data = await response.json();
                console.log('Response from server:', data);
        
                // Ensure token and role are present
                const token = data.token;
                const role = data.role;
        
                if (!token || !role) {
                    console.error('Invalid response format. Expected token and role:', data);
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('errorMsg').innerText = 'Something went wrong. Invalid response from server.';
                    return;
                }
        
                // Save the token to localStorage for future requests
                localStorage.setItem('token', token);
        
                // Check if the user is an admin
                if (role === 'admin') {
                    console.log('Admin login successful. Redirecting to dashboard...');
                    // Redirect to the correct path for the dashboard
                    window.location.href = '/notification/frontend/dashboard.html';
                }
                
        
            } catch (error) {
                console.error('Error during login:', error);
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').innerText = 'Something went wrong. Please try again.';
            }
        });
        
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
